<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Children's typing program</title>
  <meta name="description" content="Children's typing program">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script src="childtyper.js"></script>
</head>
<body ng-app="childtyper">

<div ng-controller="MainController">
  <h1>Typing Application</h1>
  <div ng-controller="wordController">
    <p>You are trying to type:<br>{{ word }}</p>
    <p>You have typed<br>{{ typed }}</p>
    <p>The next letter to type is: {{ nextLetter }}</p>
  </div>
</div>

<div ng-controller="TypeTestController">
  <h1>Diagnostics</h1>
  <p>You just typed: {{ content }}, which is the letter: {{ content | charCodeToString }}</p>
  <ul>
    <li>Key: {{ key }}</li>
    <li>Char: {{ char }}</li>
  </ul>
</div>

</body>
</html>
